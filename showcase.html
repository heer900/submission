<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diamond Exhibitions | Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="showcase-container">
    <h1>🌍 Diamond Exhibitions Around the World</h1>

    <!-- Slider -->
    <div class="slider">
      <div class="slides">

        <!-- Slide 1: India -->
        <div class="showcase-item">
          <div class="image-wrap">
            <img src="Photos/america.jpg" alt="Exhibition India">
            <div class="caption">🇮🇳 Our India Exhibition</div>
          </div>
        </div>

        <!-- Slide 2: Germany -->
        <div class="showcase-item">
          <div class="image-wrap">
            <img src="Photos/germany.png" alt="Exhibition Germany">
            <div class="caption">🇩🇪 Germany Exhibition</div>
          </div>
        </div>

        <!-- Slide 3: USA -->
        <div class="showcase-item">
          <div class="image-wrap">
            <img src="Photos/hongkong.jpg" alt="Exhibition USA">
            <div class="caption">🇺🇸 America Exhibition</div>
          </div>
        </div>

        <!-- Slide 4: China -->
        <div class="showcase-item">
          <div class="image-wrap">
            <img src="Photos/LA.jpg" alt="Exhibition China">
            <div class="caption">🇨🇳 China Exhibition</div>
          </div>
        </div>

      </div>

      <!-- Navigation Arrows -->
      <button class="prev">❮</button>
      <button class="next">❯</button>

      <!-- Dots -->
      <div class="dots"></div>
    </div>
  </div>

  <script src="js/showcase.js"></script>
</body>
</html>
