<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Diamond Co.</title>
  <link rel="stylesheet" href="../../style.css" />
</head>
<body class="login-body">

  <div class="login-container">
    <h2>ðŸ’Ž Create Your Account</h2>
    <p class="subtitle">Join Diamond Co. to explore premium products</p>

    <form class="login-form" id="signupForm" action="../php/registration.php" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />
      <small class="error" id="usernameError"></small>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <small class="error" id="emailError"></small>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <meter max="4" id="passwordStrength"></meter>
      <small class="error" id="passwordError"></small>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" required />
      <small class="error" id="confirmError"></small>

      <button type="submit">Sign Up</button>

      <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script src="../js/signup.js"></script>
</body>
</html>
